<html>
    <h1>Hello World</h1>
    <p>Schrijf een programma dat exact de boodschap "Hello, World!" uitschrijft.</p>

    <h2>Invoer</h2>
    <p>Geen.</p>

    <h2>Uitvoer</h2>
    <p>De exacte boodschap <i>Hello, World!</i>.</p>

    <h2>Voorbeeld</h2>
    <ul>
        <li>
            <p><b>Invoer:</b></p>
            <p><code>&lt;niets&gt;</code></p>
            <p><b>Uitvoer:</b></p>
            <p><code>Hello, World!</code></p>
        </li>
    </ul>
</html>
